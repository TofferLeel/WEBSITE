<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBHOOK 3000</title>
    <style>
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 52px;
            color: black;
        }
        .form-container {
            margin: 20px auto;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .form-container input, .form-container textarea {
            width: calc(100% - 20px); /* Adjust width to fit inside the padding of the box */
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .form-container textarea {
            resize: none; /* Disable resizing to fit neatly inside the box */
        }
        .form-container button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-container button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>WEBHOOK 3000</h1>
    <div class="form-container">
        <input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
        <textarea id="messageContent" rows="5" placeholder="Enter message to send"></textarea>
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="deleteWebhook()">Delete Webhook</button>
    </div>

    <script>
        async function sendMessage() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const content = document.getElementById('messageContent').value;

            if (!webhookUrl || !content) {
                alert('Please enter both a webhook URL and a message.');
                return;
            }

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message. Check the webhook URL.');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('An error occurred. See console for details.');
            }
        }

        async function deleteWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value;

            if (!webhookUrl) {
                alert('Please enter the webhook URL.');
                return;
            }

            try {
                const response = await fetch(webhookUrl, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Webhook deleted successfully!');
                } else {
                    alert('Failed to delete webhook. Check the webhook URL.');
                }
            } catch (error) {
                console.error('Error deleting webhook:', error);
                alert('An error occurred. See console for details.');
            }
        }
    </script>
</body>
</html>
