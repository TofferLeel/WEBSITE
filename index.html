<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBHOOK 3000</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 52px;
            color: green;
        }
        .form-container {
            margin: 20px auto;
            max-width: 400px;
        }
        .form-container input, .form-container button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .form-container button {
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
        }
        .form-container button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>WEBHOOK 3000</h1>
    <div class="form-container">
        <input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
        <textarea id="messageContent" rows="5" placeholder="Enter message to send"></textarea>
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="deleteMessage()">Delete Last Message</button>
    </div>

    <script>
        let lastMessageId = null;

        async function sendMessage() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const content = document.getElementById('messageContent').value;

            if (!webhookUrl || !content) {
                alert('Please enter both a webhook URL and a message.');
                return;
            }

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    const result = await response.json();
                    lastMessageId = result.id;
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message. Check the webhook URL.');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('An error occurred. See console for details.');
            }
        }

        async function deleteMessage() {
            const webhookUrl = document.getElementById('webhookUrl').value;

            if (!webhookUrl || !lastMessageId) {
                alert('Please send a message first or check the webhook URL.');
                return;
            }

            try {
                const url = `${webhookUrl}/messages/${lastMessageId}`;
                const response = await fetch(url, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    lastMessageId = null;
                    alert('Message deleted successfully!');
                } else {
                    alert('Failed to delete message. Check the webhook URL.');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('An error occurred. See console for details.');
            }
        }
    </script>
</body>
</html>
